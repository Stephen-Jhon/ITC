
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        label, input, select {
            margin: 10px 0;
        }
        .container {
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Temperature and Length Conversion</h2>

        <!-- Celsius to Fahrenheit / Fahrenheit to Celsius -->
        <div>
            <h3>Temperature Converter</h3>
            <label for="tempValue">Enter Temperature:</label>
            <input type="number" id="tempValue" placeholder="Value">
            
            <select id="tempUnit">
                <option value="Celsius">Celsius to Fahrenheit</option>
                <option value="Fahrenheit">Fahrenheit to Celsius</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>
            <p id="tempResult"></p>
        </div>

        <!-- Meters to Feet / Feet to Meters -->
        <div>
            <h3>Length Converter</h3>
            <label for="lengthValue">Enter Length:</label>
            <input type="number" id="lengthValue" placeholder="Value">
            
            <select id="lengthUnit">
                <option value="Meters">Meters to Feet</option>
                <option value="Feet">Feet to Meters</option>
            </select>

            <button onclick="convertLength()">Convert</button>
            <p id="lengthResult"></p>
        </div>
    </div>

    <script>
        // Convert Celsius to Fahrenheit and vice versa
        function convertTemperature() {
            const value = parseFloat(document.getElementById("tempValue").value);
            const unit = document.getElementById("tempUnit").value;
            let result;

            if (isNaN(value)) {
                alert("Please enter a valid number.");
                return;
            }

            if (unit === "Celsius") {
                // Convert Celsius to Fahrenheit
                result = (value * 9/5) + 32;
                document.getElementById("tempResult").innerHTML = `${value}째C = ${result.toFixed(2)}째F`;
            } else {
                // Convert Fahrenheit to Celsius
                result = (value - 32) * 5/9;
                document.getElementById("tempResult").innerHTML = `${value}째F = ${result.toFixed(2)}째C`;
            }
        }

        // Convert Meters to Feet and vice versa
        function convertLength() {
            const value = parseFloat(document.getElementById("lengthValue").value);
            const unit = document.getElementById("lengthUnit").value;
            let result;

            if (isNaN(value)) {
                alert("Please enter a valid number.");
                return;
            }

            if (unit === "Meters") {
                // Convert Meters to Feet
                result = value * 3.28084;
                document.getElementById("lengthResult").innerHTML = `${value} meters = ${result.toFixed(2)} feet`;
            } else {
                // Convert Feet to Meters
                result = value / 3.28084;
                document.getElementById("lengthResult").innerHTML = `${value} feet = ${result.toFixed(2)} meters`;
            }
        }
    </script>

</body>
</html>
