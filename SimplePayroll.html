<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        label, input {
            margin: 10px 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payroll System</h2>
        
        <!-- Input for Employee Information -->
        <label for="name">Employee Name:</label>
        <input type="text" id="name" placeholder="Enter employee name">
        
        <label for="hourlyWage">Hourly Wage ($):</label>
        <input type="number" id="hourlyWage" placeholder="Enter hourly wage">

        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" placeholder="Enter hours worked">
        
        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" placeholder="Enter tax rate">
        
        <!-- Button to calculate Payroll -->
        <button onclick="calculatePayroll()">Calculate Payroll</button>

        <!-- Result Outputs -->
        <p id="grossSalaryResult"></p>
        <p id="taxDeductionResult"></p>
        <p id="netSalaryResult"></p>
    </div>

    <script>
        function calculatePayroll() {
            // Get the inputs from the user
            const name = document.getElementById("name").value;
            const hourlyWage = parseFloat(document.getElementById("hourlyWage").value);
            const hoursWorked = parseFloat(document.getElementById("hoursWorked").value);
            const taxRate = parseFloat(document.getElementById("taxRate").value);

            // Basic validation of inputs
            if (!name || isNaN(hourlyWage) || isNaN(hoursWorked) || isNaN(taxRate)) {
                alert("Please fill in all fields correctly.");
                return;
            }

            // Calculate Gross Salary
            const grossSalary = hourlyWage * hoursWorked;
            console.log(`Gross Salary: ${grossSalary}`);

            // Calculate Tax Deduction
            const taxDeduction = (grossSalary * taxRate) / 100;
            console.log(`Tax Deduction: ${taxDeduction}`);

            // Calculate Net Salary
            const netSalary = grossSalary - taxDeduction;
            console.log(`Net Salary: ${netSalary}`);

            // Display the results
            document.getElementById("grossSalaryResult").innerHTML = `${name}, your gross salary is $${grossSalary.toFixed(2)}.`;
            document.getElementById("taxDeductionResult").innerHTML = `Tax Deduction (at ${taxRate}%): $${taxDeduction.toFixed(2)}.`;
            document.getElementById("netSalaryResult").innerHTML = `Net Salary: $${netSalary.toFixed(2)}.`;
        }
    </script>

</body>
</html>
